<div class="main-chart-container">
    <div class="chart-holder" *ngIf="!loading; else loadingFrequencyChart">
        <div *ngIf="reports; else noData">
            <div [chart]="frequencyChart"></div>
            <div class="chart-button-container row justify-content-center">
                <button class="btn btn-primary mx-2 mb-3" [class.activ-btn]="activeEmidemics" type="submit"
                    (click)="onShowEpidemics()">
                    {{ 'EVAL.SHOW_EPIDEMICS' | translate }}
                </button>
                <button class="btn btn-primary mx-2 mb-3" [class.activ-btn]="!activeEmidemics" type="submit"
                    (click)="onShowAnimals()">
                    {{ 'EVAL.SHOW_ANIMALS' | translate }}
                </button>
            </div>
        </div>
        <ng-template #noData>
            <div>
                <p class="m-4">{{ 'EVAL.NO_DATA' | translate }}</p>
            </div>
        </ng-template>
    </div>
    <ng-template #loadingFrequencyChart>
        <div class="loadingSign">
            <fa name="refresh" size="4x" animation="spin"></fa>
        </div>
    </ng-template>
</div>
