<div class="main-chart-container" >
    <div class="chart-holder" *ngIf="reports; else loadingTimelineChart">
        <div [chart]="timelineChart"></div>
        <div class="chart-button-container row justify-content-center">
            <button class="btn btn-primary mx-2 mb-3" type="submit" (click)="onShowEpidemics()">
                {{ 'EVAL.SHOW_EPIDEMIC_GROUPS' | translate }}
            </button>
            <button class="btn btn-primary mx-2 mb-3" type="submit" (click)="onShowAnimals()">
                {{ 'EVAL.SHOW_ANIMAL_GROUPS' | translate }}
            </button>
        </div>
    </div>
    <ng-template #loadingTimelineChart>
        <div class="loadingSign">
            <fa name="refresh" size="4x" animation="spin"></fa>
        </div>
    </ng-template>
</div>
